<!-- AQUI USAMOS EL *NGFOR QUE ES EL QUE NOS PERMITE TRAER LOS DATOS DE CHARACTER Y DEFINIMOS COMO QUEREMOS QUE LOS MUESTRE, EN ESTE CASO DEFINIMOS QUE PRIMERO VEMOS EL NOMBRE SEGUIDO DEL PODER. -->
<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;"

  class="list-group-item d-flex justify-content-between align-items-center"[ngClass]="{ 'list-group-item-dark': isLast, 'list-group-item-primary': isEven }">

  <div>
    <span class="tex-primary"> {{ i + 1 }} </span>
    <span>{{ character.name }}</span
    ><strong> - Power: </strong>
    <span>{{ character.power }}</span>
  </div>

    <button (click)="onDeleteCharacter(i)" class="btn-btn-danger">X</button>
  </li>
</ul>
